<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicon Local AI Runner</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>✋ Replicon Local AI Runner</h1>
    <div id="statusBar">Status: Checking...</div>
    <div>
        <select id="actionType">
            <option>Run Shell Command</option>
            <option>Run Python</option>
            <option>Read File</option>
            <option>Write File</option>
            <option>Run JSON</option>
        </select>
    </div>
    <textarea id="inputBox" placeholder="Enter your command or payload..."></textarea>
    <div>
        <button id="runBtn">▶ Run</button>
        <button id="clearInputBtn">🧹 Clear Input</button>
        <button id="clearOutputBtn">🧹 Clear Output</button>
        <button id="saveTxtBtn">💾 Save as .txt</button>
        <button id="saveMdBtn">💾 Save as .md</button>
        <button id="copyOutputBtn">📋 Copy Output</button>
    </div>
    <div>
        <button id="testFirebaseBtn">🔥 Test Firebase</button>
        <button id="testGitHubBtn">🐱 Test GitHub</button>
        <button id="testVercelBtn">⚡ Test Vercel</button>
    </div>
    <textarea id="outputBox" placeholder="Output will appear here..." readonly></textarea>
    <script src="runner-ui.js"></script>
</body>
</html>
