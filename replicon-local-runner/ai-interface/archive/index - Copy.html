<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replicon AI Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <span class="logo">Replicon AI Runner</span>
    <button class="dark-toggle" onclick="toggleDarkMode()">ğŸŒ— Dark Mode</button>
    <div class="statusbar" id="statusbar">Checking integrations...</div>

    <div class="button-row">
      <label for="actionType">Select Action Type:</label>
      <select id="actionType"></select>
    </div>

    <div class="action-templates test-buttons" id="templates"></div>

    <label for="inputBox">Input:</label>
    <textarea id="inputBox" placeholder="Enter command, file path, or JSON payload here..." rows="10"></textarea>

    <div class="button-row bottom-system-buttons">
      <button id="submitBtn">ğŸš€ Submit to Runner</button>
      <button id="clearInputBtn">ğŸ§¹ Clear Input</button>
      <button id="clearOutputBtn">ğŸ§¹ Clear Output</button>
      <button id="helpBtn">ğŸ“– Help</button>
    </div>

    <div class="test-buttons">
      <button id="testFirebaseBtn">âœ… Test Firebase</button>
      <button id="testGitHubBtn">âœ… Test GitHub</button>
      <button id="testVercelBtn">âœ… Test Vercel</button>
    </div>

    <div class="output-controls button-row">
      <button id="copyOutputBtn">ğŸ“‹ Copy Output</button>
      <button id="saveOutputBtn">ğŸ’¾ Save Output to File</button>
    </div>

    <label for="outputBox">Output:</label>
    <textarea id="outputBox" readonly></textarea>
    <div class="output-render" id="outputRender"></div>

    <div>
      <h3>History <small>(last 5)</small></h3>
      <ol class="history-list" id="historyList"></ol>
    </div>

    <div id="spinner" style="display:none;"><span class="spinner"></span> Working...</div>
  </div>
  <div id="toast" class="toast"></div>

  <script src="runner-ui.js"></script>
</body>
</html>
